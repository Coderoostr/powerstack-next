overwrite: true
generates:
  app-engine/graphql/generated/generated-sdk.ts:
    documents: 'app-engine/graphql/schema.graphql'
    schema:
      - https://api.powerstack.xyz/v1/graphql:
          headers:
            x-hasura-admin-secret: ${HASURA_ADMIN_SECRET}
    plugins:
      - 'typescript'
      - 'typescript-operations'
    config:
      skipTypename: true
